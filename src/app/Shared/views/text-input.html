
<ion-item>
    <ion-label position="floating">{{label}}</ion-label>
    <ion-input [type]="type" [ngClass]= "(controlDir && controlDir.control && controlDir.control.touched)? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
     (input)="onChange($event.target.value)"
     (ionBlur)="onTouched()"
     id="{{label}}"
     placeholder ="{{label}}"
    #input>
    </ion-input>
    <div class="invalid-feedback" *ngIf="">
        <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
        <span *ngIf="controlDir.control.errors?.pattern">Invalid Email Address</span>
    </div>
  </ion-item>
